<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e24e3b5ff1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col-8 offset-2">
                    <h2>Mein Notitzblock</h2>
                    <h5><note-count-component></note-count-component></h5>
                    <hr>
                    <div class="card-columns">
                        <!-- notitz -->
                        <div 
                            v-for="(note, index) in notes"
                            :key="index"
                            class="card bg-warning"
                        >
                            <div class="card-body">
                                <button 
                                @click="deleteNote(note.timestamp)"
                                class="close">&times;</button>
                                <h5 class="card-title">Note {{ index + 1}}</h5>
                                <h6 class="card-subtitle mb-2 text-dark"> {{ note.timestamp}} </h6>
                                <p class="card-text">{{ note.note }}</p>
                            </div>
                        </div>
                        <!-- notitz ENDE -->
                    </div>
                    <hr>
                    <input-component
                    :placeholder="placeholder"
                    > </input-component>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="./main.js"></script>
</body>
</html>
